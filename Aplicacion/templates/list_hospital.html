{% extends 'base.html' %}
{% block content %}
{% for post in queryset_list %}


    <h3 class="panel-title">{{ post.Nombre }}</h3>
  
    {% if post.Imagen %}
        <img class="img-rounded center-block" src="{{post.Imagen.url}}" height="300" width="300">
        {% endif %}
  
  {% endfor %}
{% endblock %}
