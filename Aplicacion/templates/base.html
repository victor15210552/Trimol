{% load staticfiles %}
<!DOCTYPE html>
<html lang="en"> 
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
  <title>Trimol</title>
  <link rel="stylesheet" href="{% static 'doctor/css/font-awesome.min.css'%}">
  <link rel="stylesheet" href="{% static 'doctor/css/bootstrap.min.css'%}">
  <link rel="stylesheet" href="{% static 'doctor/css/style.css'%}">
  <link href='http://fonts.googleapis.com/css?family=Open+Sans:600italic,400,800,700,300' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=BenchNine:300,400,700' rel='stylesheet' type='text/css'>
  <script src="{% static 'doctor/js/modernizr.js'%}"></script>
  <!--[if lt IE 9]>
      <script src="js/html5shiv.js"></script>
      <script src="js/respond.min.js"></script>
    <![endif]-->

</head>
<body>
  
  <!-- ====================================================
  header section -->
  <header class="top-header">
    <div class="container">
      <div class="row">
        <div class="col-xs-5 header-logo">
          <br>
       <a href="/index"><img src="{% static 'doctor/img/Trimoll.png'%}" alt="" class="img-responsive logo" height="100" width="200"></a>
        </div>

        <div class="col-md-7">
          <nav class="navbar navbar-default">
            <div class="container-fluid nav-bar">
              <!-- Brand and toggle get grouped for better mobile display -->
              <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                  <span class="sr-only">Toggle navigation</span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                </button>
              </div>

              <!-- Collect the nav links, forms, and other content for toggling -->
              <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                
                <ul class="nav navbar-nav navbar-right">
                 {% block navbar %}
                <li><a class="menu active" href="/index#home" style="font-size:140%">Home</a></li>
                 <li><a class="menu" href="/perfil_view/" style="font-size:140%">Perfil</a></li>
                 <li><a class="menu" href="/index#service" style="font-size:140%">Buscar </a></li>
                 <li><a class="menu" href="/index#contact" style="font-size:140%"> Contactanos</a></li>                 
                 <li><a class="menu" href="/index#Comentarios" style="font-size:140%"> Comentarios</a></li>
                 <li><a class="menu" href="/logout" style="font-size:140%"> Cerrar Sesion</a></li>
                 {% endblock %}
                </ul>
              </div><!-- /navbar-collapse -->
            </div><!-- / .container-fluid -->
          </nav>
        </div>
      </div>
    </div>
  </header> <!-- end of header area -->



  <!-- about section -->
  <section class="about text-center" id="about">
    <div class="container">
      <div class="row">
            {% block content%}
            {% endblock %}
        
      </div>
    </div>
  </section><!-- end of about section -->



  <!-- script tags
  ============================================================= -->
  <script src="{% static 'doctor/js/jquery-2.1.1.js'%}"></script>
  <script src="http://maps.google.com/maps/api/js?sensor=true"></script>
  <script src="{% static 'doctor/js/gmaps.js'%}"></script>
  <script src="{% static 'doctor/js/smoothscroll.js'%}"></script>
  <script src="{% static 'doctor/js/bootstrap.min.js'%}"></script>
  <script src="{% static 'doctor/js/custom.js'%}"></script>
</body>
</html>
