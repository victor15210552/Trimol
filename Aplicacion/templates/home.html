  <body>
  

  <header id="fh5co-header" role="banner">
    <nav class="navbar navbar-default" role="navigation">
      <div class="container">
        <div class="row">
          <div class="col-md-10 col-md-offset-1">
            <div class="navbar-header"> 
            <!-- Mobile Toggle Menu Button -->
            <a href="#" class="js-fh5co-nav-toggle fh5co-nav-toggle visible-xs-block" data-toggle="collapse" data-target="#fh5co-navbar" aria-expanded="false" aria-controls="navbar"><i></i></a>
            <a class="navbar-brand" href="/login">LOG OUT</a>
            </div>
            <div id="fh5co-navbar" class="navbar-collapse collapse">
              <ul class="nav navbar-nav navbar-right">
                {% block navbar %}
                 <style type="text/css">     
      .nav li a {
        background-color:#084B8A;
           }           
           .nav > li {
        float:left;
      }
      
      .nav li ul {
        display:none;
        position:absolute;
        min-width:140px;
      }
      
      .nav li:hover > ul {
        display:block;
      }
      .nav li ul li {
        position:relative;
      }
      
      .nav li ul li ul {
        right:-140px;
        top:0px;
    </style>
             <li class=""><a href="/perfil"><span>Perfil <span class="border"></span></span></a></li>
                    <li class=""><a href="/buscar/"><span>Buscar <span class="border"></span></span></a></li>
                    <li class=""><a href="/Top/"><span>Top <span class="border"></span></span></a>
                    <ul>
                      <li><a href="/privado/">Privado</a></li>
                      <li><a href="/publicos/">Publico</a></li>
                    </ul>
                    </li>
                    <!--<li class=""><a href="/contactos/"><span>Contactos <span class="border"></span></span></a></li>-->
                    <li class=""><a href="/acerca/"><span>Acerca <span class="border"></span></span></a></li>
                    <li class=""><a href="/foro/"><span>Foro <span class="border"></span></span></a></li>
                {% endblock %}
              </ul>
            </div>
          </div>
        </div>
      </div>
    </nav>
  </header>
  <!-- END .header -->
  
  
  <div id="fh5co-main">
    <div class="fh5co-intro text-center">
      <div class="container">
        <div class="row">
          <div class="col-md-8 col-md-offset-2">
    <cente><img src='{% static "Trimol.jpg" %}' height="100" width="300"></cente>
    <center><p><h2>Welcome,  <big>{{ user.username }}</big>!</h2></center></p>
    <center><p>Your email address: {{ user.email }}</p></center>
  
            <p class=""></p>

          </div>
        </div>
      </div>
    </div>
    <div class="article">
      <div class="container">
        <div class="row">
          <div class="col-md-8 col-md-offset-2">
            {% block content%}
            {% endblock %}
          </div>
        </div>
      </div>
    </div>
  </div>
  <footer id="fh5co-footer">
    <div class="container">
      <div class="row">
        <div class="col-md-10 col-md-offset-1 text-center">
          <p></p>
        </div>
      </div>
    </div>
  </footer>


  <!-- jQuery -->
  <script src="{% static 'base/js/jquery.min.js' %}"></script>

  <script src="{% static 'base/js/jquery.easing.1.3.js' %}"></script>

  <script src="{% static 'base/js/jquery.waypoints.min.js' %}"></script>
